spring:
  application:
    name: Payment-Service
  datasource:
    password: ${payment.db.password}
    username: ${payment.db.username}
    url: jdbc:postgresql://localhost:5432/payment
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 5050



